	.Dynamic{
		width: 80px;
		height: 50px;
		background: linear-gradient(20deg, magenta, cyan);
		border-radius: 4rem;
		left: 0;
		top: 0;

<script src="https://va9iff.github.io/Plade/import.js"></script>

<script>
class Flappy extends Dynamic {
  static tick = 40;
  process() {
    this.vel.y += 1.5;
    if (this.pos.y > 1000 || this.pos.x > 1000) {
      this.pos= V(10,10)
      this.vel = new Vector(8, 0);
    }
  }
}

let flappy_bird = new Flappy();

function jump(e){
	flappy_bird.vel=V(5,-15)
}

document.onclick = jump

flappy_bird.vel = V(8, 0.05);

Flappy.start();

</script>
